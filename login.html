<!DOCTYPE html>
<html>
    <head>
        <title>Mes todos listes 1</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/all.css">

        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>

        <h1 class="text-center mt-5 cacher">Connexion</h1>

    	<form id="inscription">
		  <div class="m-5">
			<div class="row" >
			    <div class="offset-md-4 col-md-4 my-3">
			      <label for="validationServerUsername">Login</label>
			      <div class="input-group">
			        <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Login" aria-describedby="inputGroupPrepend3" required>
			      </div>
			    </div>
		    </div>
		    <div class="row">
	    		<div class="offset-md-4 col-md-4 my-3">
			      <label for="validationServerPassword">Password</label>
			      <div class="input-group">
			        <input type="password" class="form-control is-invalid" id="validationServerPassword" placeholder="Password" aria-describedby="inputGroupPrepend3" required>
			      </div>
		    	</div>
		    </div>
		  </div>
	  	 	<div class="text-center">
			  <button class="btn btn-success" type="submit" id="validation">Se connecter</button>
			  <button class="btn btn-primary" type="submit" id="signup">S'inscrire</button>
  	  		</div>
		</form>

    	<script src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    	<script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
